apiVersion: apps/v1
kind: Deployment
metadata:
  name: scan-containers-port
  namespace: {namespace}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scan-containers-port
  template:
    metadata:
      labels:
        app: scan-containers-port
    spec:
      containers:
      - image: swr.cn-north-4.myhuaweicloud.com/opensourceway/common/scan-pod-port:v1.0
        imagePullPolicy: IfNotPresent
        name: scan-containers-port
        resources:
          limits:
            cpu: 1000m
            memory: 1000Mi
          requests:
            cpu: 500m
            memory: 500Mi